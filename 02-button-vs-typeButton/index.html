<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button vs type Button</title>
  </head>
  <body>
    <header>
      <h1>Button vs Type Button</h1>
    </header>
    <main>
      <form>
        <input />
        <!-- submit para enviar enviar informacion -->
        <input type="submit" value="Enviar el Formulario" />
        <button>Enviar Formulario</button>
      </form>
    </main>
  </body>
</html>
