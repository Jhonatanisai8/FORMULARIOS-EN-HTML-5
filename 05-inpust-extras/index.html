<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inpust extras</title>
  </head>
  <body>
    <header>
      <h1>Inpust extras....</h1>
    </header>
    <main>
      <h2>Ejemplos:</h2>
      <form>
        <div>
          <label for="color_favorito">Color favorito: </label>
          <input type="color" name="color_favorito" id="color_favorito" />
        </div>

        <div>
          <label for="numero">Numero: </label>
          <input type="number" name="numero" id="numero" />
          <span>Este campo acepta solo numeros enteros.</span>
        </div>

        <div>
          <label for="rango">Rango: </label>
          <input type="range" name="rango" id="rango" />
          <span
            >Este campo permite seleccionar un valor dentro de un rango.</span
          >
        </div>

        <div>
          <label for="texto_ingresado">Texto: </label>
          <input type="text" name="texto_ingresado" id="texto_ingresado" />
        </div>

        <div>
          <input
            type="reset"
            name="restablecer"
            id="restablecer"
            value="Restablecer"
          />
        </div>
      </form>
    </main>
    <footer>
      <p>Jhonatan Isai Ojeda Sanchez. &copf; 2024</p>
    </footer>
  </body>
</html>
