<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inpust Seleccionables</title>
  </head>
  <body>
    <header>
      <h1>Inputs seleccionables.</h1>
    </header>

    <main>
      <h2>Ingreso de datos:</h2>
      <form>

        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su Nombre"/>
        </
        
        <!-- ejemplo de radio -->
        <div>
          <h3>Genero:</h3>
          <div>
            <label>Masculino</label>
            <input type="radio" name="genero" id="genero" value="Masculino"/>
          </div>
          <div>
            <label>Femenino</label>
            <input type="radio" name="genero" id="genero" value="Femenino"/>
          </div>
        </div>
      
    </form>
    </main>
  </body>
</html>
