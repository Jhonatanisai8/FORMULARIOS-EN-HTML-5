<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inpust para moviles</title>
  </head>
  <body>
    <header>
      <h1>Inputs para moviles:</h1>
      <form>
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>

        <div>
          <label for="buscando">Buscar: </label>
          <input type="search" name="buscando" id="buscando" />
        </div>

        <div>
          <label for="telefono">Telefono Personal: </label>
          <input type="tel" name="telefono" id="telefono" />
        </div>

        <div>
          <label for="email_personal">Email Persona: </label>
          <input type="email" name="email_personal" id="email_personal" />
        </div>

        <div>
          <label for="password_personal">Contrase√±a: </label>
          <input
            type="password"
            name="password_personal"
            id="password_personal"
          />
        </div>

        <div>
          <label for="url_documento">Url del documento: </label>
          <input type="url" name="url_documento" id="url_documento" />
        </div>
        <div>
          <button>Enviar DATOS</button>
        </div>
      </form>
    </header>
  </body>
</html>
