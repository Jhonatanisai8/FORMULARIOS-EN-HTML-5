<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lenguajes de programacion</title>
  </head>
  <body>
    <main>
      <h1>Lenguajes de programación</h1>
      <p>
        Los lenguajes de programación son herramientas que permiten describir y
        ejecutar programas de computadora.
      </p>
      <article>
        <header>
          <h2>Lenguajes de Programacion Preferidos.</h2>
        </header>
        <form>
          <div>
            <label for="lenguaje"
              >Elige tu lenguaje de programación favorito:</label
            >
            <select id="lenguaje" name="lenguaje">
              <option value="python">Python</option>
              <option value="java">Java</option>
              <option value="javascript">JavaScript</option>
              <option value="c++">C++</option>
              <option value="c#">C#</option>
            </select>
          </div>
        </form>
      </article>

      <article>
        <header>
          <h2>Lugares turisticos de lima:</h2>
        </header>
        <form>
          <div>
            <label for="lugares">Elige tu lugar favorito de lima:</label>
            <select id="lugares" name="lugares">
              <option value="larcomar">Larcomar</option>
              <option value="parque_aguas">Parque de las Aguas</option>
              <option value="parque_amor">Parque del Amor</option>
              <option value="costa_verde">Costa Verde</option>
            </select>
          </div>
        </form>
      </article>
    </main>
  </body>
</html>
